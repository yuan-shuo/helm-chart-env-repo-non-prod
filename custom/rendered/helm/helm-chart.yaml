apiVersion: v1
kind: Service
metadata:
  name: custom-demo-chart
  labels:
    helm.sh/chart: demo-chart-0.1.1
    app.kubernetes.io/name: demo-chart
    app.kubernetes.io/instance: custom
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
