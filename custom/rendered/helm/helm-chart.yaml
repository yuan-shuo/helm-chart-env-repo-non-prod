---
# Source: demo-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-demo-chart
  labels:
    helm.sh/chart: demo-chart-0.1.1
    app.kubernetes.io/name: demo-chart
    app.kubernetes.io/instance: custom
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-chart
      app.kubernetes.io/instance: custom
  template:
    metadata:
      labels:
        helm.sh/chart: demo-chart-0.1.1
        app.kubernetes.io/name: demo-chart
        app.kubernetes.io/instance: custom
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: custom-demo-chart
      containers:
        - name: demo-chart
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
